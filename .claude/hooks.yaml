  user-prompt-submit:
    command: |
      # Auto-remind about HarmonicaTabs context
      if [[ "$CLAUDE_USER_PROMPT" == *"harmonica"* ]] || [[ "$CLAUDE_USER_PROMPT" == *"midi"* ]] || [[ "$CLAUDE_USER_PROMPT" == *"audio"* ]]; then
        echo "ðŸ’¡ Tip: Use the harmonica-dev subagent for HarmonicaTabs-specific tasks!"
        echo "ðŸ’¡ Available: /harp-test, /harp-status, /harp-clean, /harp-help"
