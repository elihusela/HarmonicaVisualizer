      if [[ "$CLAUDE_TOOL_NAME" == "Edit" ]] || [[ "$CLAUDE_TOOL_NAME" == "MultiEdit" ]] || [[ "$CLAUDE_TOOL_NAME" == "Write" ]]; then
        if [[ "$CLAUDE_TOOL_FILE_PATH" == *"harmonica"* ]] || [[ "$CLAUDE_TOOL_FILE_PATH" == *"midi"* ]] || [[ "$CLAUDE_TOOL_FILE_PATH" == *"audio"* ]]; then
          echo "ðŸ§ª Consider testing with: /harp-test"
