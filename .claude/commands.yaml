  - name: harp-status
    description: "Check HarmonicaTabs project status"
    command: |
      echo "ğŸ“Š HarmonicaTabs Project Status"
      echo "================================"
      echo "ğŸ“ Video files:"
      ls -la video-files/ | grep -E '\.(mov|mp4|wav)$' | wc -l
      echo "ğŸ¼ Fixed MIDI files:"
      ls -la fixed_midis/ | grep '\.mid$' | wc -l
      echo "ğŸ“„ Tab files:"
      ls -la tab-files/ | grep '\.txt$' | wc -l
      echo "ğŸ¥ Output videos:"
      ls -la outputs/ | grep -E '\.(mov|mp4)$' | wc -l 2>/dev/null || echo "0"
      echo "ğŸ—‚ï¸ Temp files:"
      ls -la temp/ 2>/dev/null | wc -l || echo "0"

  - name: harp-clean
    description: "Clean temporary files"
    command: |
      echo "ğŸ§¹ Cleaning HarmonicaTabs temp files..."
      rm -rf temp/*
