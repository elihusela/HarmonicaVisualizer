    description: "Test the harmonica pipeline with BW.wav"
    command: |
      echo "ğŸµ Testing HarmonicaTabs pipeline..."
      python cli.py generate-midi BW.wav --output-name test
      echo "âœ… MIDI generated! Check temp/test_generated.mid"
